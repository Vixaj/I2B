<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registracni Formular</title>
</head>
<body>
    <div class="divH">
        <h1 id="head">Registrační Formulář</h1>
        <hr style="margin-bottom: 30px; grid-column: span 3; background-color: white; width: 100%;">
        <a class="label">Jméno</a>
        <br>
        <input class="inputN" id="firstName" placeholder="Jméno" type="text">
        <br>
        <a class="label">Příjmení</a>
        <br>
        <input class="inputN" id="lastName" placeholder="Příjmení" type="text">
        <br>
        <a class="label">Datum narození</a>
        <br>
        <input class="inputN" id="datumNar" placeholder="Datum narození" type="text">
        <br>
        <a class="label">Rodné číslo</a>
        <br>
        <input class="inputN" id="rodneCislo" placeholder="Rodné číslo" type="text">
        <br>

        <a class="label">Ulice</a>
        <br>
        <input class="inputN" id="Ulice" placeholder="Ulice" type="text">
        <br>
        <a class="label">Číslo popisné</a>
        <br>
        <input class="inputN" id="cisloPopis" placeholder="Číslo popisné" type="text">
        <br>
        <a class="label">Poštovní směrovací číslo</a>
        <br>
        <input class="inputN" id="postCislo" placeholder="Poštovní směrovací číslo" type="text">
        <br>
        <br>
        <a id="labelPodm">Souhlasíte s obchodními podmínkami?</a>
        <br>
        <input class="inputB" type="checkbox" id="ObchodPodminky">
        <br>
        <input type="button" name="Odeslat" id="sendButton" value="Odeslat">
    </div>

</body>
</html>
